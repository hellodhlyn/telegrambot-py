dist: xenial

language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - pip install pipenv

install:
  - pipenv install --dev

script:
  - pipenv run lint
  - pipenv run test

jobs:
  include:
    - stage: report coverage
      python: "3.7"
      script:
        - pip install codecov
        - codecov
    - stage: deploy
      python: "3.7"
      deploy:
        provider: pypi
        user: hellodhlyn
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        skip_existing: true
